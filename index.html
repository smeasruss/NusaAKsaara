   // Add blue pulse effect on click for all feature cards
   function addFeatureCardEffects() {
     const featureCards = document.querySelectorAll('a.feature-card');
     featureCards.forEach(card => {
       card.addEventListener('mousedown', () => {
         card.classList.add('blue-effect', 'pulse');
       });
       card.addEventListener('mouseup', () => {
         setTimeout(() => {

       });

   // Chatbot logic
   function addChatbotLogic() {
     const chatMessages = document.getElementById('chat-messages');
     const chatbotResponse = document.getElementById('chatbot-response');
     const chatbotInput = document.getElementById('chatbot-input');
     const chatbotForm = document.getElementById('chatbot-form');

     if (!chatbotForm) return;

     chatbotForm.onsubmit = function(event) {
       event.preventDefault();
       const userInput = chatbotInput.value.trim();
       if (!userInput) return false;

       appendMessage(true, userInput);
       chatbotInput.value = '';
       chatbotInput.disabled = true;

       setTimeout(() => {
         const response = generateResponse(userInput);
         appendMessage(false, response);
         chatbotInput.disabled = false;
         chatbotInput.focus();
       }, 800);

       return false;
     };

     function appendMessage(isUser, text) {
       const container = document.createElement('div');
       container.classList.add('flex', 'items-start', 'space-x-3');
       if (!isUser) container.classList.add('justify-end');

       const img = document.createElement('img');
       img.classList.add('w-10', 'h-10', 'rounded-full');
       img.height = 40;
       img.width = 40;

       const messageBox = document.createElement('div');
       messageBox.classList.add('p-3', 'rounded-lg', 'shadow', 'max-w-xs');
       const p = document.createElement('p');
       p.textContent = text;

       if (isUser) {
         img.src = 'https://storage.googleapis.com/a1aa/image/e1e91528-4b41-4fe9-b51d-d3d431cb4dce.jpg';
         p.classList.add('text-green-900');
         messageBox.classList.add('bg-white');
       } else {
         img.src = 'https://storage.googleapis.com/a1aa/image/b310fb9f-8695-40ae-0748-4090825d7bc2.jpg';
         p.classList.add('text-white');
         messageBox.classList.add('bg-green-600', 'text-white');
         img.classList.add('blue-pulse');
       }

       messageBox.appendChild(p);
       if (isUser) {
         container.appendChild(img);
         container.appendChild(messageBox);
       } else {
         container.appendChild(messageBox);
         container.appendChild(img);
       }
       chatMessages.appendChild(container);
       chatMessages.scrollTop = chatMessages.scrollHeight;
     }

     function generateResponse(input) {
       const text = input.toLowerCase();

       // Keywords for age-based literacy questions
       const ageKeywords = ['anak', 'remaja', 'dewasa', 'usia', 'umur', 'anak-anak', 'anak kecil', 'anak muda', 'mahasiswa', 'pelajar'];

       // Keywords for Aksarasa feature questions
       const aksarasaKeywords = ['aksarasa', 'fitur aksarasa', 'cara menggunakan aksarasa', 'apa itu aksarasa', 'aksarasa literasi', 'aksarasa app'];

       // Check for age-related questions
       for (const keyword of ageKeywords) {
         if (text.includes(keyword)) {
           return "Untuk literasi sesuai usia, kami menyediakan berbagai materi yang disesuaikan mulai dari anak-anak, remaja, hingga dewasa. Kamu bisa memilih fitur yang sesuai dengan kelompok usia kamu di aplikasi.";
         }
       }

       // Check for Aksarasa feature questions
       for (const keyword of aksarasaKeywords) {
         if (text.includes(keyword)) {
           return "Fitur Aksarasa adalah layanan khusus dalam aplikasi kami yang membantu kamu mengakses berbagai sumber literasi digital dengan mudah dan interaktif. Kamu bisa menggunakan Aksarasa untuk membaca, mendengarkan, dan berdiskusi tentang berbagai materi literasi.";
         }
       }

       // General literacy questions
       if (text.includes('literasi')) {
         return "Literasi adalah kemampuan membaca, menulis, dan memahami informasi. Aplikasi ini membantu kamu meningkatkan literasi melalui berbagai fitur menarik sesuai kebutuhan.";
       }

       // Greetings
       if (/(halo|hai|hello|selamat pagi|selamat siang|selamat sore|selamat malam)/.test(text)) {
         return "Halo! Ada yang bisa saya bantu seputar literasi atau fitur aplikasi?";
       }

       // Default fallback
       return "Maaf, saya belum mengerti pertanyaan kamu. Silakan tanyakan seputar literasi sesuai usia atau fitur Aksarasa, saya siap membantu!";
     }
   }
